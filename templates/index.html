<!DOCTYPE html>
<html>
    <head>
        <title>Alicorn test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <script type="text/babel">
            const Link = ReactRouterDOM.Link;
            const Route = ReactRouterDOM.Route;
            
            class App extends React.Component {
                render() {
                    return (
                        <ReactRouterDOM.HashRouter>
                            <ul>
                              <li><Link to="/ingredients">Ingredients</Link></li>
                              <li><Link to="/pizzas">Pizzas</Link></li>
                            </ul>

                            <Route path="/ingredients" component={Ingredients} />
                            <Route path="/pizzas" component={Pizzas} />
                            <Route path="/ingredient/:id?" component={Ingredient} />
                            <Route exact path="/pizza/:id?" component={Pizza} />
                            <Route exact path="/pizza/:id/ingredients" component={PizzaIngredients} />
                        </ReactRouterDOM.HashRouter>
                    );
                }
            };
            
            class Ingredients extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {ingredients: []};
                }

                componentDidMount() {
                    axios.get('/ingredients').then(res => {
                        this.setState({ ingredients: res.data });
                    });
                }
                
                deleteIngredient(id) {
                    axios({
                        method: 'post',
                        url: '/ingredient/delete/' + id
                    }).then(res => {
                        this.props.history.go(0);
                    });
                }
                
                render() {
                    return (
                        <div>
                            {this.state.ingredients.map((ingredient) => (  
                                <div key={ingredient.id}>
                                    {ingredient.name} - {ingredient.price}
                                    <Link to={`/ingredient/${ingredient.id}`}>edit</Link>
                                    <button onClick={this.deleteIngredient.bind(this, ingredient.id)}>Delete</button>        
                                </div>
                            ))}
                            <div>
                               <Link to="/ingredient">new</Link>
                            </div>
                        </div>
                    );
                }
            };
            
            class Ingredient extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        ingredientid: props.match.params.id,
                        ingredient: null,
                        name: '',
                        price: 0
                    };
                    
                    this.handleNameChange = this.handleNameChange.bind(this);
                    this.handlePriceChange = this.handlePriceChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }
                
                componentDidMount() {
                    if (this.state.ingredientid) {
                        axios.get('/ingredient/' + this.state.ingredientid).then(res => {
                            this.setState({
                                ingredient: res.data,
                                name: res.data.name,
                                price: res.data.price
                            });
                        });
                    }
                }
                
                handleNameChange(event) {
                    this.setState({name: event.target.value});
                }
                
                handlePriceChange(event) {
                    this.setState({price: event.target.value});
                }
                
                handleSubmit(event) {
                    event.preventDefault();
                    var bodyFormData = new FormData();
                    bodyFormData.append('name', this.state.name);
                    bodyFormData.append('price', this.state.price);
                    
                    if (this.state.ingredientid) {
                        axios({
                            method: 'post',
                            url: '/ingredient/' + this.state.ingredientid,
                            data: bodyFormData,
                        }).then(res => {
                            this.props.history.push('/ingredients');
                        });
                    } else {
                        axios({
                            method: 'post',
                            url: '/ingredient',
                            data: bodyFormData,
                        }).then(res => {
                            this.props.history.push('/ingredients');
                        });
                    }
                }
                
                render() {
                    const ingredient = this.state.ingredient;
                    const ingredientid = this.state.ingredientid;
                    return (
                        <div>
                            {ingredient || !ingredientid ? (
                                <form onSubmit={this.handleSubmit}>
                                    <input type="text" name="name" value={this.state.name} onChange={this.handleNameChange} />
                                    <input type="number" name="price" step="0.1" value={this.state.price} onChange={this.handlePriceChange} />
                                    <input type="submit" value="submit" />
                                </form>
                            ) : (
                                <div>Loading...</div>
                            )}
                        </div>
                    );
                }
            };
            
            class Pizzas extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {pizzas: []};
                }

                componentDidMount() {
                    axios.get('/pizzas').then(res => {
                        this.setState({ pizzas: res.data });
                    });
                }
                
                deletePizza(id) {
                    axios({
                        method: 'post',
                        url: '/pizza/delete/' + id
                    }).then(res => {
                        this.props.history.go(0);
                    });
                }
                
                render() {
                    return (
                        <div>
                            {this.state.pizzas.map((pizza) => (  
                                <div key={pizza.id}>
                                    {pizza.name}
                                    <Link to={`/pizza/${pizza.id}`}>edit</Link>
                                    <button onClick={this.deletePizza.bind(this, pizza.id)}>Delete</button>        
                                    <Link to={`/pizza/${pizza.id}/ingredients`}>ingredients</Link> 
                                </div>
                            ))}
                            <div>
                               <Link to="/pizza">new</Link>
                            </div>
                        </div>
                    );
                }
            };
            
            class Pizza extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        pizzaid: props.match.params.id,
                        pizza: null,
                        name: ''
                    };
                    
                    this.handleNameChange = this.handleNameChange.bind(this);
                    this.handleSubmit = this.handleSubmit.bind(this);
                }
                
                componentDidMount() {
                    if (this.state.pizzaid) {
                        axios.get('/pizza/' + this.state.pizzaid).then(res => {
                            this.setState({
                                pizza: res.data,
                                name: res.data.name
                            });
                        });
                    }
                }
                
                handleNameChange(event) {
                    this.setState({name: event.target.value});
                }
                
                handleSubmit(event) {
                    event.preventDefault();
                    var bodyFormData = new FormData();
                    bodyFormData.append('name', this.state.name);
                    
                    if (this.state.pizzaid) {
                        axios({
                            method: 'post',
                            url: '/pizza/' + this.state.pizzaid,
                            data: bodyFormData,
                        }).then(res => {
                            this.props.history.push('/pizzas');
                        });
                    } else {
                        axios({
                            method: 'post',
                            url: '/pizza',
                            data: bodyFormData,
                        }).then(res => {
                            this.props.history.push('/pizzas');
                        });
                    }
                }
                
                render() {
                    const pizza = this.state.pizza;
                    const pizzaid = this.state.pizzaid;
                    return (
                        <div>
                            {pizza || !pizzaid ? (
                                <form onSubmit={this.handleSubmit}>
                                    <input type="text" name="name" value={this.state.name} onChange={this.handleNameChange} />
                                    <input type="submit" value="submit" />
                                </form>
                            ) : (
                                <div>Loading...</div>
                            )}
                        </div>
                    );
                }
            };
            
            class PizzaIngredients extends React.Component {
                constructor(props) {
                    super(props);
                    this.state = {
                        pizzaid: props.match.params.id,
                        pizza: null,
                        ingredients: [],
                        availableIngredients: []
                    };
                }
                
                componentDidMount() {
                    axios.get('/pizza/' + this.state.pizzaid + '/ingredients').then(res => {
                        this.setState({
                            pizza: res.data.pizza,
                            ingredients: res.data.ingredients,
                            availableIngredients: res.data.availableIngredients,
                        });
                    });
                }
                
                addIngredient(pizzaid, ingredientid) {
                    axios({
                        method: 'post',
                        url: '/pizza/' + pizzaid + '/ingredient/add/' + ingredientid
                    }).then(res => {
                        this.props.history.go(0);
                    });
                }
                
                removeIngredient(pizzaid, ingredientid) {
                    axios({
                        method: 'post',
                        url: '/pizza/' + pizzaid + '/ingredient/remove/' + ingredientid
                    }).then(res => {
                        this.props.history.go(0);
                    });
                }
                
                ingredientsPrice() {
                    var price = 0;
                    this.state.ingredients.forEach(function(ingredient) {
                        price += parseFloat(ingredient.price);
                    });
                    return price;
                }
                
                totalPrice() {
                    return this.ingredientsPrice() * 1.5;
                }
                
                render() {
                    const pizza = this.state.pizza;
                    const ingredients = this.state.ingredients;
                    const availableIngredients = this.state.availableIngredients;
                    return (
                        <div>
                            {pizza ? (
                                <table>
                                <tbody>
                                    <tr>
                                        <th>Available</th>
                                        <th>Used</th>
                                    </tr>
                                    <tr>
                                        <td>
                                            {this.state.availableIngredients.map((availableIngredient) => (  
                                                <div key={availableIngredient.id}>
                                                    {availableIngredient.name} - {availableIngredient.price}
                                                    <button onClick={this.addIngredient.bind(this, pizza.id, availableIngredient.id)}>Add</button>
                                                </div>
                                            ))}
                                        </td>
                                        <td>
                                            {this.state.ingredients.map((ingredient) => (  
                                                <div key={ingredient.id}>
                                                    {ingredient.name} - {ingredient.price}
                                                    <button onClick={this.removeIngredient.bind(this, pizza.id, ingredient.id)}>Remove</button>
                                                </div>
                                            ))}
                                            <div>ingredients price: {this.ingredientsPrice()} </div>
                                            <div>total price (+50%): {this.totalPrice()}</div>
                                        </td>
                                    </tr>
                                </tbody>
                                </table>
                            ) : (
                                <div>Loading...</div>
                            )}
                        </div>
                    );
                }
            }

            const domContainer = document.querySelector('#root');
            ReactDOM.render(<App />, domContainer);
        </script>
    </body>
</html>
