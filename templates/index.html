<!DOCTYPE html>
<html>
    <head>
        <title>Alicorn test</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div id="root"></div>

        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-router-dom/umd/react-router-dom.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        
        <script type="text/babel" src="/Ingredients.js"></script>
        <script type="text/babel" src="/Ingredient.js"></script>
        <script type="text/babel" src="/Pizzas.js"></script>
        <script type="text/babel" src="/Pizza.js"></script>
        <script type="text/babel" src="/PizzaIngredients.js"></script>

        <script type="text/babel">
            const Link = ReactRouterDOM.Link;
            const Route = ReactRouterDOM.Route;
            
            class App extends React.Component {
                render() {
                    return (
                        <ReactRouterDOM.HashRouter>
                            <nav className="navbar navbar-expand-lg">
                                <div className="container">
                                    <div className="collapse navbar-collapse">
                                        <ul className="navbar-nav">
                                            <li className="nav-item">
                                                <Link className="nav-link" to="/ingredients">Ingredients</Link>
                                            </li>
                                            <li className="nav-item">
                                                <Link className="nav-link" to="/pizzas">Pizzas</Link>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </nav>

                            <Route path="/ingredients" component={Ingredients} />
                            <Route path="/pizzas" component={Pizzas} />
                            <Route path="/ingredient/:id?" component={Ingredient} />
                            <Route exact path="/pizza/:id?" component={Pizza} />
                            <Route exact path="/pizza/:id/ingredients" component={PizzaIngredients} />
                        </ReactRouterDOM.HashRouter>
                    );
                }
            };

            const domContainer = document.querySelector('#root');
            ReactDOM.render(<App />, domContainer);
        </script>
            
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
